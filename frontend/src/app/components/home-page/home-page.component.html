<div class="home">
  <nz-spin [nzSpinning]="loading">
    <app-wallets-list
      [loading]="loading"
      [wallets]="wallets"
      (onAdd)="printModal()"
      (onEdit)="printModal($event)"
      (onDelete)="deleteWallet($event)"
      (onClick)="onWalletClick($event)"
    ></app-wallets-list>
  </nz-spin>
</div>

<div *ngFor="let wallet of wallets$ | async">{{ wallet.name }}</div>
