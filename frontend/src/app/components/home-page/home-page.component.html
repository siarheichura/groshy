<div class="home">
  <nz-spin [nzSpinning]="loading">
    <app-wallets-list
      [loading]="loading"
      [items]="wallets$ | async"
      (onAdd)="printModal()"
      (onEdit)="printModal($event)"
      (onDelete)="deleteWallet($event)"
      (onClick)="onWalletClick($event)"
    ></app-wallets-list>
  </nz-spin>
</div>
