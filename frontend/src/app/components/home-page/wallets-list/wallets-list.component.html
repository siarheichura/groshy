<div class="list" *ngIf="!loading">
  <h3 class="list__title">Choose your wallet</h3>

  <div class="list__item" *ngFor="let wallet of wallets">
    <div class="list__item-info" (click)="onItemClick(wallet._id)">
      <p>{{ wallet.name }}</p>
      <p>{{ wallet.amount }} {{ wallet.currency }}</p>
    </div>

    <div class="list__item-btns">
      <button
        class="btn-delete"
        nz-popconfirm
        nzPopconfirmTitle="Are you sure?"
        nzPopconfirmPlacement="left"
        (nzOnConfirm)="onDeleteItem(wallet._id)"
      ></button>

      <button class="btn-edit" (click)="onEditItem(wallet._id)"></button>
    </div>
  </div>

  <button class="list__btn-add" nz-button nzType="dashed" (click)="onAddItem()">
    + Add wallet
  </button>
</div>
