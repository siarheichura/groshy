<div class="login-page">
  <div class="login-page__card">
    <div class="logo"></div>

    <form nz-form [formGroup]="loginForm" class="login-form">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="usernameError">
          <nz-input-group>
            <input
              type="text"
              nz-input
              [formControlName]="formControls.Username"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="passwordError">
          <nz-input-group>
            <input
              type="password"
              nz-input
              [formControlName]="formControls.Password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button nzType="primary" (click)="submitForm()">Log in</button>
    </form>
  </div>
</div>

<ng-template #usernameError>
  <small>Please input your username!</small>
</ng-template>

<ng-template #passwordError>
  <small>Please input your password!</small>
</ng-template>
