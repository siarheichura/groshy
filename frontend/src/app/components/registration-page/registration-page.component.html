<div class="reg-page">
  <div class="reg-page__card">
    <div class="logo"></div>

    <form nz-form [formGroup]="registrationForm" class="login-form">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group>
            <input
              type="text"
              nz-input
              [formControlName]="formControls.Username"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group>
            <input
              type="email"
              nz-input
              [formControlName]="formControls.Email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group>
            <input
              type="password"
              nz-input
              [formControlName]="formControls.Password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button nzType="primary" (click)="submitForm()">Sign up</button>
    </form>
  </div>
</div>
