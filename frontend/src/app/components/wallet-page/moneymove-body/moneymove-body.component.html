<div class="card-body">
  <div class="card-body__title">Today: {{ amount }} {{ walletCurrency }}</div>
  <div *ngIf="!items!.length" class="card-body__empty">No data today</div>
  <app-moneymove-card
    *ngFor="let item of items"
    [item]="item"
    [walletCurrency]="walletCurrency"
  ></app-moneymove-card>
</div>
<div>
  <p class="history">History</p>
</div>
