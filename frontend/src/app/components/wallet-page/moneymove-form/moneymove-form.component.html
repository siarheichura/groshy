<form nz-form [formGroup]="moneymoveForm">
  <div class="form__top">
    <nz-form-item>
      <nz-form-control>
        <input
          type="number"
          nz-input
          formControlName="amount"
          placeholder="Enter amount"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-select formControlName="category" nzPlaceHolder="Select category">
          <nz-option
            *ngFor="let categorie of categories"
            [nzValue]="categorie"
            [nzLabel]="categorie"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>

  <nz-form-item class="form__comment">
    <nz-form-control>
      <input
        type="text"
        nz-input
        formControlName="comment"
        placeholder="Add comment"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="form__button">
    <nz-form-control>
      <button nz-button nzType="primary" (click)="submitForm()">Add</button>
    </nz-form-control>
  </nz-form-item>
</form>
