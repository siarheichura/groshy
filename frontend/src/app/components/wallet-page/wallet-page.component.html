<nz-tabset nzType="card" nzCentered>
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab" (nzClick)="onTabClick(tab)">
    <div class="tab">
      <ng-container [ngSwitch]="tab">
        <ng-container *ngSwitchCase="'Expenses'">
          <app-money-move-form
            [categories]="(wallet$ | async).expenseCategories"
            (onSubmit)="addExpense($event)"
          ></app-money-move-form>

          <div *ngFor="let day of moneyMove$ | async">
            <app-money-move-day-card
              [items]="day.expenses"
              [amount]="day.expensesSum"
              [title]="day.date.format('DD.MM')"
            ></app-money-move-day-card>
          </div>
        </ng-container>

        <ng-container *ngSwitchCase="'Income'">
          <app-money-move-form
            [categories]="(wallet$ | async).incomeCategories"
            (onSubmit)="addIncome($event)"
          ></app-money-move-form>

          <div *ngFor="let day of moneyMove$ | async">
            <app-money-move-day-card
              [items]="day.income"
              [amount]="day.incomeSum"
              [title]="day.date.format('DD.MM')"
            ></app-money-move-day-card>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </nz-tab>
</nz-tabset>
