<nz-list>
  <nz-list-item *ngFor='let wallet of archivedWallets$ | async'>
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <div class='list-item'>
          <div>{{ wallet.name }}</div>
          <div>{{ wallet.balance }} {{ wallet.currency }}</div>
        </div>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
  </nz-list-item>
  <nz-list-empty *ngIf='(archivedWallets$ | async).length === 0'></nz-list-empty>
</nz-list>
