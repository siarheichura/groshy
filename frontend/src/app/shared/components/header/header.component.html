<div class="header">
  <div class="header__logo" (click)="handleRouteClick(routes.Index)"></div>
  <div class="header__nav">
    <div>{{ user.username }}</div>
    <div (click)="printDrawer()">
      <nz-badge nzDot [nzShowDot]="!user.isActivated" [nzOffset]="[-4, 4]">
        <nz-avatar [nzText]="user.emoji"></nz-avatar>
      </nz-badge>
    </div>
  </div>
</div>
