<div class="list">
  <h3 class="list__title">{{ title }}</h3>

  <div
    class="list__item"
    *ngFor="let item of items"
    (click)="onItemClick(item.id)">
    <p>{{ item.name }}</p>
    <p>{{ item.description }}</p>
  </div>

  <button class="list__btn-add" nz-button nzType="dashed" (click)="onAddItem()">
    + Add wallet
  </button>
</div>
