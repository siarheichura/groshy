<div>
  <div class="title">
    {{ title }}: <span> {{ amount }} {{ walletCurrency }} </span>
  </div>

  <div *ngIf="!items!.length" class="empty">No data</div>

  <div class="card" *ngFor="let item of items">
    <div class="card__title">
      <p class="card__type">{{ item.category }}</p>
      <p class="card__sum">{{ item.amount }} {{ walletCurrency }}</p>
    </div>

    <p class="card__comment">
      {{ item.comment }}
    </p>

    <div class="card__btns">
      <button class="btn-delete" (click)="onDeleteCard(item._id)"></button>
      <button class="btn-edit" (click)="onEditCard(item._id)"></button>
    </div>
  </div>
</div>
