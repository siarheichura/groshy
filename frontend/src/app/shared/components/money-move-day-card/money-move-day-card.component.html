<div *ngIf="items.length">
  <div class="title">
    {{ title }}: <span> {{ amount }} {{ currency }} </span>
  </div>

  <div
    class="card"
    *ngFor="let item of items"
    (click)="onMoneyMoveItemClick(item)"
  >
    <div class="card__title">
      <p class="card__type">{{ item.category }}</p>
      <p class="card__sum">{{ item.amount }} {{ currency }}</p>
    </div>

    <p class="card__comment">
      {{ item.comment }}
    </p>

    <button
      class="card__btn-del"
      (click)="removeMoneyMoveItem($event, item.id)"
    ></button>
  </div>
</div>
