<div class="amount" *ngIf="wallet$ | async as wallet">
  <div class="amount__name">
    <div (click)="handleWalletRouteClick()">
      {{ wallet.name }}
    </div>

    <div class="amount__nav">
      <div class="amount__nav-stat" (click)="handleStatRouteClick()"></div>
      <div class="amount__nav-sett" (click)="printDrawer()"></div>
    </div>
  </div>

  <div class="amount__sum">{{ wallet.amount }} {{ wallet.currency }}</div>
</div>

<router-outlet></router-outlet>
